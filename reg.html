<!DOCTYPE html>
<html>
<head>
<style>
body{
  font-family: Arial;
  background:#f5f5f5;
  display:flex;
  justify-content:center;
  padding-top:40px;
}
form{
  background:white;
  padding:20px;
  width:250px;
  border-radius:8px;
  box-shadow:0 0 10px #ccc;
}
input{
  width:100%;
  padding:8px;
  margin:8px 0;
  border:1px solid #ccc;
  border-radius:5px;
}
button{
  width:100%;
  padding:8px;
  background:#4CAF50;
  color:white;
  border:none;
  border-radius:5px;
}
</style>
</head>
<body>

<form>
  <h3>Register</h3>
  <input type="text" placeholder="Name" required>
  <input type="email" placeholder="Email" required>
  <input type="password" placeholder="Password" required>
  <button type="submit">Sign Up</button>
</form>

</body>
</html>
